<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        function setUsername() {
            socket.emit('setUsername', document.getElementById('name').value);
            return false;
        };
        var user;
        socket.on('userExists', function (data) {
            document.getElementById('error-container').innerHTML = data;
        });
        socket.on('userSet', function (data) {
            user = data.username;
            document.body.innerHTML = ' <form id="chatform" onsubmit="return sendMessage()" action=""><input type = "text" id = "message">\
     <button type = "button" name = "button" onclick = "sendMessage()">Send</button>\
     <div id = "message-container"></div> </form>';
        socket.emit('updatehistory')
        });
        
        function sendMessage() {
            var msg = document.getElementById('message').value;
            if (msg) {
              
                socket.emit('msg', { message: msg, user: user });
                document.forms["chatform"].reset();
                return false;
            }
        }
        socket.on('newmsg', function (data) {
            if (user) {
                document.getElementById('message-container').innerHTML += '<div><b>' +
                    data.user + '</b>: ' + data.message + '</div>'
            }
        });
        socket.on('history', function (board) {
            if (user) {
                document.getElementById('message-container').innerHTML += JSON.stringify(board)
            }
        })

    </script>
    <title>Document</title>
</head>

<body>
    <form id="chatform" onsubmit="return setUsername()" action="">

   
    <div id="error-container"></div>
    
    
    <input id="name" type="text" name="name" value="" placeholder="Enter your name!">
    <button type="button" name="button" onclick="setUsername()">
           Let me chat!
        </button>
    </form>
</body>

</html>
